<!DOCTYPE html>
<html lang="en">
  <!-- the sort method version-1-->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styls.css" />
  </head>
  <body>
    <div id="header">
      <div>case1:same elements but different sequence - bubble sort</div>
      <div>case2:same elements but different sequence - another sort</div>
      <div>case3:new children are less than old children</div>
      <div>case4:new children are more than old children</div>
      <div>case5:react diff</div>
    </div>
    <div class="numbers" id="numbers-old"></div>
    <div class="numbers" id="numbers-new"></div>
    <div id="numbers"></div>
    <label>Delay</label>
    <select id="delay">
      <option value="500" selected>0.5s</option>

      <option value="1000">1s</option>
      <option value="1500">1.5s</option>

      <option value="2000">2s</option>
      <option value="2500">2.5s</option>
    </select>
    <button id="swap">Go</button>
    <button id="reset">reset</button>
    <script defer src="./init.js" type="module"></script>
    <script defer type="module">
      import { setTransiLenth, transiLenth, debounce } from './utils.js'
      import { container1, container2, init, isRest, isExecuting, setIsExecuting, setIsRest } from './init.js'
      import { patchKeyedChildren1, patchKeyedChildren2, patchKeyedChildren3, patchKeyedChildren4 } from './diff.js'
      let type = 3

      let swapBtn = document.getElementById('swap')
      let resetBtn = document.getElementById('reset')
      let delayContainer = document.getElementById('delay')
      let patchKeyedChildren = patchKeyedChildren4

      // param c1          old children
      // param c2          new children
      // param container   parent Node

      const swapCb = debounce(() => {
        if (!isExecuting) {
          debugger
          setIsExecuting(true)
          setTransiLenth(delayContainer.selectedOptions[0].value)

          patchKeyedChildren(container1.children, container2.children, container1)
        }
      })
      const resetCb = debounce(() => {
        // in case restBtn was clicked before swap
        // the isExecuting is a semaphore,just like the  Bounded-buffer problem
        setIsRest(isExecuting ? true : false)
        init(type)
      })

      swapBtn.addEventListener('click', swapCb)

      resetBtn.addEventListener('click', resetCb)
      // initiate  DOMs
      init(type)
    </script>
  </body>
</html>
