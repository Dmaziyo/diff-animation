<!DOCTYPE html>
<html lang="en">
  <!-- the sort method version-1-->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <ul>
      <li><a href="#/case1">case1:Same elements but different sequence - bubble sort</a></li>
      <li><a href="#/case2">case2:Same elements but different sequence - another sort</a></li>
      <li><a href="#/case3">case3:New children are less than old children</a></li>
      <li><a href="#/case4">case4:New children are more than old children</a></li>
      <li><a href="#/case5">case5:react diff</a></li>
    </ul>
    <div class="numbers" id="numbers-old"></div>
    <div class="numbers" id="numbers-new"></div>
    <div id="numbers"></div>
    <label>Delay</label>
    <select id="delay">
      <option value="500" selected>0.5s</option>

      <option value="1000">1s</option>
      <option value="1500">1.5s</option>

      <option value="2000">2s</option>
      <option value="2500">2.5s</option>
    </select>
    <button id="swap">Go</button>
    <button id="reset">reset</button>
    <script defer type="module" src="index.js"></script>
  </body>
</html>
