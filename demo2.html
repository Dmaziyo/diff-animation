<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 只对顺序乱了，需要移动的节点才执行移动,c1 和 c2 只是顺序不同的情况 第二版 -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./styls.css" />
  </head>
  <body>
    <div class="numbers" id="numbers-old"></div>
    <div class="numbers" id="numbers-new"></div>
    <div id="numbers"></div>
    <label>Delay</label>
    <select id="delay">
      <option value="0">No delays</option>
      <option value="100">0.1s</option>
      <option value="200">0.2s</option>
      <option value="300">0.3s</option>
      <option value="400">0.4s</option>
      <option value="500" selected>0.5s</option>
      <option value="600">0.6s</option>
      <option value="700">0.7s</option>
      <option value="800">0.8s</option>
      <option value="900">0.9s</option>
      <option value="1000">1s</option>
    </select>
    <button id="swap">Go</button>
    <button id="reset">reset</button>
    <script defer src="./init.js" type="module"></script>
    <script defer type="module">
      import { getRandom, sleep, insertBefore } from './utils.js'
      import { container1, container2, init } from './init.js'
      let type = 1
      let isRest = false
      let swapBtn = document.getElementById('swap')
      let resetBtn = document.getElementById('reset')
      // param c1          old children
      // param c2          new children
      // param container   parent Node
      async function patchKeyedChildren(c1, c2, container) {
        let maxNewIndexSoFar = 0
        for (let i = 0; i < c2.length; i++) {
          // if resetBtn was clicked ,break the for loop
          if (isRest) {
            isRest = false
            return
          }

          const next = c2[i]
          next.classList.add('cur-number')

          for (let j = 0; j < c1.length; j++) {
            const old = c1[j]
            if (next.innerText === old.innerText) {
              // tag the inspected number
              old.classList.add('inspected-number')

              if (j < maxNewIndexSoFar) {
                const prevInOld = Array.prototype.find.call(c1, el => {
                  if (el.innerText === c2[i - 1].innerText) {
                    return true
                  }
                })
                await insertBefore(c1, old, prevInOld.nextSibling, container)
              } else {
                maxNewIndexSoFar = j
              }
              await sleep(1000)
              // old.classList.remove('inspected-number')
              break
            }
          }
          next.classList.remove('cur-number')
        }
      }

      swapBtn.addEventListener('click', () => {
        patchKeyedChildren(container1.children, container2.children, container1)
      })

      resetBtn.addEventListener('click', () => {
        isRest = true
        init(type)
      })
      // initiate  DOMs
      init(type)
    </script>
  </body>
</html>
