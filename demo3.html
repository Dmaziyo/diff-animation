<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- the new children are less than old children-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./styls.css" />
  </head>
  <body>
    <div class="numbers" id="numbers-old"></div>
    <div class="numbers" id="numbers-new"></div>
    <div id="numbers"></div>
    <label>Delay</label>
    <select id="delay">
      <option value="0">No delays</option>

      <option value="500" selected>0.5s</option>

      <option value="1000">1s</option>
      <option value="1500">1.5s</option>

      <option value="2000">2s</option>
      <option value="2500">2.5s</option>
    </select>
    <button id="swap">Go</button>
    <button id="reset">reset</button>
    <script defer src="./init.js" type="module"></script>
    <script type="module">
      import { getRandom, sleep, insertBefore, tagAndRemove, setTransiLenth, transiLenth, debounce } from './utils.js'
      import { container1, container2, init, isRest, isExecuting, setIsExecuting, setIsRest } from './init.js'
      let type = 1

      let swapBtn = document.getElementById('swap')
      let resetBtn = document.getElementById('reset')
      let delayContainer = document.getElementById('delay')
      // param c1          old children
      // param c2          new children
      // param container   parent Node

      async function patchKeyedChildren(c1, c2, container) {
        let maxNewIndexSoFar = 0
        let map = new Map()
        //  record the element of c1
        for (let i = 0; i < c1.length; i++) {
          map.set(c1[i].innerText, c1[i])
        }
        for (let i = 0; i < c2.length; i++) {
          // if resetBtn was clicked ,break the for loop
          if (isRest) {
            setIsExecuting(false)
            setIsRest(false)
            return
          }

          const next = c2[i]

          //   tag the current number
          next.classList.add('cur-number')
          await sleep(transiLenth)

          for (let j = 0; j < c1.length; j++) {
            const old = c1[j]
            if (next.innerText === old.innerText) {
              // remove the node found from the map
              map.delete(next.innerText)

              old.classList.add('inspected-number')

              // in case the code enter here after reset
              if (isRest) {
                setIsExecuting(false)
                setIsRest(false)
                old.classList.remove('inspected-number')
                next.classList.remove('cur-number')
                return
              }

              if (j < maxNewIndexSoFar) {
                //find the previous el in the c2 (new list)
                const prevInOld = Array.prototype.find.call(c1, el => {
                  if (el.innerText === c2[i - 1].innerText) {
                    return true
                  }
                })

                await insertBefore(c1, old, prevInOld.nextSibling, container)
              } else {
                maxNewIndexSoFar = j
              }
              //   old.classList.remove('inspected-number')
              break
            }
          }
          //  delete tag
          next.classList.remove('cur-number')
        }
        // convert the map to array,cause the forEach of map has a bug on it
        let redundantNodes = Array.from(map, ([, val]) => val)
        for (let node of redundantNodes) {
          // if resetBtn was clicked ,break the for loop

          try {
            await tagAndRemove(node)
          } catch (error) {
            console.log('reset')
            return
          }
        }
        setIsExecuting(false)
      }

      const swapCb = debounce(() => {
        if (!isExecuting) {
          setIsExecuting(true)
          setTransiLenth(delayContainer.selectedOptions[0].value)

          patchKeyedChildren(container1.children, container2.children, container1)
        }
      })
      const resetCb = debounce(() => {
        // in case restBtn was clicked before swap
        setIsRest(isExecuting ? true : false)

        init(type)
      })

      swapBtn.addEventListener('click', swapCb)

      resetBtn.addEventListener('click', resetCb)
      // initiate  DOMs
      init(type)
    </script>
  </body>
</html>
